<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="512" viewBox="0 0 1024 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="1024" height="512" fill="url(#bgGradient)"/>
  
  <!-- Icono de la calculadora -->
  <g transform="translate(256, 256)">
    <!-- Base de la calculadora -->
    <rect x="-80" y="-60" width="160" height="120" rx="15" fill="url(#iconGradient)" opacity="0.95" filter="url(#shadow)"/>
    
    <!-- Pantalla de la calculadora -->
    <rect x="-70" y="-50" width="140" height="35" rx="7" fill="#1F2937" opacity="0.9"/>
    
    <!-- Números en la pantalla -->
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FBBF24" text-anchor="middle">€1,250</text>
    
    <!-- Botones de la calculadora -->
    <g fill="#374151" opacity="0.8">
      <!-- Fila 1 -->
      <circle cx="-40" cy="-10" r="10"/>
      <circle cx="-15" cy="-10" r="10"/>
      <circle cx="10" cy="-10" r="10"/>
      <circle cx="35" cy="-10" r="10"/>
      
      <!-- Fila 2 -->
      <circle cx="-40" cy="15" r="10"/>
      <circle cx="-15" cy="15" r="10"/>
      <circle cx="10" cy="15" r="10"/>
      <circle cx="35" cy="15" r="10"/>
      
      <!-- Fila 3 -->
      <circle cx="-40" cy="40" r="10"/>
      <circle cx="-15" cy="40" r="10"/>
      <circle cx="10" cy="40" r="10"/>
      <circle cx="35" cy="40" r="10"/>
    </g>
    
    <!-- Botón de igual (=) destacado -->
    <rect x="50" y="30" width="30" height="20" rx="10" fill="#10B981" opacity="0.9"/>
    <text x="65" y="43" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">=</text>
  </g>
  
  <!-- Texto "FinanzasFácil" -->
  <text x="512" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    <tspan fill="#FBBF24">Finanzas</tspan>
    <tspan fill="#10B981">Fácil</tspan>
  </text>
  
  <!-- Subtítulo -->
  <text x="512" y="320" font-family="Arial, sans-serif" font-size="24" fill="#E5E7EB" text-anchor="middle" opacity="0.9">
    Calculadoras Financieras Inteligentes
  </text>
</svg>
