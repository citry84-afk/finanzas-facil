<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/> 
      <stop offset="50%" stop-color="#3B82F6"/> 
      <stop offset="100%" stop-color="#EC4899"/> 
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="200" height="200" rx="30" fill="url(#mainGradient)"/>
  
  <g filter="url(#shadow)">
    <rect x="25" y="25" width="150" height="150" rx="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <rect x="25" y="25" width="150" height="150" rx="25" fill="url(#mainGradient)" fill-opacity="0.1"/>
  </g>

  <!-- Tipografía moderna y atractiva -->
  <text x="100" y="80" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="24" fill="white" letter-spacing="1px">FINANZAS</text>
  <text x="100" y="110" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="20" fill="white" opacity="0.95" letter-spacing="0.5px">FÁCIL</text>
  
  <!-- Línea decorativa más sutil -->
  <rect x="70" y="125" width="60" height="2" rx="1" fill="white" opacity="0.7" filter="url(#shadow)"/>
</svg>