<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente circular -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Calculadora moderna -->
  <g transform="translate(512, 512)">
    <!-- Base de la calculadora -->
    <rect x="-120" y="-80" width="240" height="160" rx="20" fill="url(#iconGradient)" opacity="0.95"/>
    
    <!-- Pantalla de la calculadora -->
    <rect x="-100" y="-60" width="200" height="40" rx="8" fill="#1F2937" opacity="0.9"/>
    
    <!-- Números en la pantalla (simulando resultado) -->
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FBBF24" text-anchor="middle">€1,250</text>
    
    <!-- Botones de la calculadora -->
    <g fill="#374151" opacity="0.8">
      <!-- Fila 1 -->
      <circle cx="-60" cy="-10" r="12"/>
      <circle cx="-20" cy="-10" r="12"/>
      <circle cx="20" cy="-10" r="12"/>
      <circle cx="60" cy="-10" r="12"/>
      
      <!-- Fila 2 -->
      <circle cx="-60" cy="20" r="12"/>
      <circle cx="-20" cy="20" r="12"/>
      <circle cx="20" cy="20" r="12"/>
      <circle cx="60" cy="20" r="12"/>
      
      <!-- Fila 3 -->
      <circle cx="-60" cy="50" r="12"/>
      <circle cx="-20" cy="50" r="12"/>
      <circle cx="20" cy="50" r="12"/>
      <circle cx="60" cy="50" r="12"/>
    </g>
    
    <!-- Botón de igual (=) destacado -->
    <rect x="80" y="40" width="40" height="20" rx="10" fill="#10B981" opacity="0.9"/>
    <text x="100" y="53" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">=</text>
  </g>
  
  <!-- Elementos decorativos - Gráfico de crecimiento -->
  <g transform="translate(200, 200)" opacity="0.7">
    <path d="M0,100 L50,80 L100,60 L150,40 L200,20" stroke="#10B981" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="200" cy="20" r="6" fill="#10B981"/>
  </g>
  
  <!-- Elementos decorativos - Monedas -->
  <g transform="translate(800, 300)" opacity="0.6">
    <circle cx="0" cy="0" r="25" fill="#FBBF24"/>
    <circle cx="0" cy="0" r="15" fill="#F59E0B"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">€</text>
  </g>
  
  <!-- Elementos decorativos - Casa (patrimonio) -->
  <g transform="translate(150, 700)" opacity="0.6">
    <path d="M0,40 L-20,20 L20,20 Z" fill="#059669"/>
    <rect x="-15" y="20" width="30" height="20" fill="#059669"/>
    <rect x="-8" y="25" width="6" height="10" fill="#1F2937"/>
  </g>
</svg>
