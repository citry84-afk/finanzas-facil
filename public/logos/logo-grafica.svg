<svg viewBox="0 0 450 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon circle background -->
  <circle cx="60" cy="60" r="52" fill="url(#graphGradient)" opacity="0.15"/>
  <circle cx="60" cy="60" r="48" fill="url(#graphGradient)"/>
  
  <!-- Graph lines (centered in circle) -->
  <polyline
    points="25,85 40,70 55,58 70,45 85,32"
    fill="none"
    stroke="white"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Data points -->
  <circle cx="40" cy="70" r="3" fill="#dbeafe"/>
  <circle cx="55" cy="58" r="3" fill="white"/>
  <circle cx="70" cy="45" r="3" fill="#d1fae5"/>
  <circle cx="85" cy="32" r="5" fill="#fbbf24"/>
  
  <!-- Trending up arrow -->
  <path
    d="M 75 28 L 85 18 L 95 28"
    fill="none"
    stroke="#fbbf24"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Text: Finanzas -->
  <text
    x="130"
    y="42"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="30"
    font-weight="800"
    fill="url(#textGradient)"
    letter-spacing="-0.3"
  >
    Finanzas
  </text>
  
  <!-- Text: Fácil -->
  <text
    x="130"
    y="75"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font-size="30"
    font-weight="800"
    fill="url(#textGradient)"
    letter-spacing="-0.3"
  >
    Fácil
  </text>
  
  <!-- Decorative line under text -->
  <path
    d="M 130 88 Q 205 88 280 88"
    fill="none"
    stroke="#10b981"
    stroke-width="3"
    stroke-linecap="round"
  />
</svg>
